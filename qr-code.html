<div class="container">
    <h2>Generate QR Code for Menu Link</h2>

    <div class="form-group">
        <label for="restaurantName">Restaurant Name (Optional):</label>
        <input id="restaurantName" type="text" placeholder="Enter restaurant name (Optional)" />
    </div>

    <div class="form-group">
        <label for="menuLink">Menu Link:</label>
        <input id="menuLink" type="text" placeholder="Enter menu link" />
    </div>

    <div class="form-group">
        <label for="tableCount">Number of Tables:</label>
        <input id="tableCount" type="number" placeholder="Enter number of tables" />
    </div>

    <button class="btn" id="generateQRCode">Generate QR Codes</button>

    <div id="loading">
        <p>Loading... Please wait</p>
    </div>

    <div id="qrcode-container"></div>
</div>

<script>
    var qrcode;

    function generateQRCodeForTables() {
        var restaurantName = document.getElementById("restaurantName").value;
        var menuLink = document.getElementById("menuLink").value;
        var tableCount = document.getElementById("tableCount").value;

        // Validate input fields
        if (!menuLink || !tableCount) {
            alert("Please fill all fields.");
            return;
        }

        // Show loading animation
        $('#loading').show();
        $('#qrcode-container').empty();

        // Loop through each table and generate a QR code
        for (var i = 1; i <= tableCount; i++) {
            var qrData = `${menuLink}?table=${i}`;  // Using menu link + table number as the QR code data
            var qrCodeDiv = $('<div class="qrcode-item"></div>');
            var qrCodeImage = $('<div id="qrcode' + i + '"></div>');
            var downloadButton = $('<button class="download-btn" data-id="qrcode' + i + '">Download QR Code</button>');

            qrCodeDiv.append(qrCodeImage);
            qrCodeDiv.append(downloadButton);
            $('#qrcode-container').append(qrCodeDiv);

            qrcode = new QRCode(qrCodeImage[0], {
                text: qrData,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.L
            });

            // Handle QR Code Download
            downloadButton.click(function () {
                var id = $(this).data('id');
                var canvas = document.getElementById(id).getElementsByTagName('canvas')[0];
                var imageUrl = canvas.toDataURL('image/png');
                var link = document.createElement('a');
                link.href = imageUrl;
                link.download = 'qr-code.png';
                link.click();
            });
        }

        // Hide loading animation
        $('#loading').hide();
    }

    $('#generateQRCode').click(function () {
        generateQRCodeForTables();
    });
</script>
